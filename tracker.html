<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Tracker</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/tracker.css">
</head>

<body class="bg-primary-subtle">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body bg-secondary-subtle">
                <h1 class="card-title mb-4 text-center"><strong>Applicant Tracker</strong></h1>
                <!-- Add a task item. -->
                <form id="addApplicationForm" class="row g-3">
                    <h3 class="form-label text-center">Add An Application</h3>
                    <div class="col-md-4">
                        <label class="form-label"><strong>Applicant Name</strong>
                            <input id="addApplicantName" type="text" class="form-control" placeholder="Name of applicant" required />
                        </label>
                    </div>

                     <div class="col-md-4">
                        <label class="form-label"><strong>Company Name</strong>
                            <input id="addCompanyName" type="text" class="form-control" placeholder="Company name" required>
                        </label>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label"><strong>Position</strong>
                            <input id="addPosition" type="text" class="form-control" placeholder="Position of employment"
                                required />
                        </label>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label"><strong>Application Status</strong>
                            <input id="addApplicationStatus" type="text" class="form-control"
                                placeholder="Status of application" required />
                        </label>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-clipboard2-plus-fill"></i>
                            <strong>Add</strong>
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <!-- Deletes a todo item by Id. -->
                <form id="deleteApplication" class="row g-3">
                    <h3 class="form-label text-center">Delete An Application</h3>
                    <div class="col-md-6">
                        <label class="form-label"><strong>Application Id</strong>
                            <input id="applicationId" type="text" class="form-control" placeholder="An application id" required />
                        </label>
                    </div>

                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger" onclick="deleteApplications()">
                            <i class="bi bi-trash-fill"></i>
                            <strong>Delete</strong>
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <!-- Update a todo Item-->
                <form id="updateApplication" class="row g-3">
                    <h3 class="form-label text-center">Update An Application</h3>
                    <div class="col-md-3">
                        <label class="form-label"><strong>Applicant Id</strong>
                            <input id="updateApplicationId" type="text" class="form-control"
                                placeholder="An application id" required>
                        </label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label"><strong>Applicant Name</strong>
                            <input id="updateApplicantName" type="text" class="form-control" placeholder="New applicant name">
                        </label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label"><strong>Company Name</strong>
                            <input id="updateCompanyName" type="text" class="form-control" placeholder="New company name">
                        </label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label"><strong>Position</strong>
                            <input id="updatePosition" type="text" class="form-control"
                                placeholder="New position of employment">
                        </label>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label"><strong>Application Status</strong>
                            <input id="updateApplicationStatus" type="text" class="form-control w-100"
                                style="width: 30rem" placeholder="New application status"></input>
                        </label>
                    </div>

                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-success" onclick="updateApplications()">
                            <i class="bi bi-pencil-fill"></i>
                            <strong>Update</strong>
                        </button>
                    </div>

                    <hr class="my-4">

                </form>
            </div>
        </div>
        <!-- All task that exist in a table -->
        <table class="table tracker-table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Application Id</th>
                    <th>Applicant Name</th>
                    <th>Company Name</th>
                    <th>Position</th>
                    <th>Application Status</th>
                </tr>
            </thead>
            <tbody id="trackerTableBody"></tbody>
        </table>
    </div>
    <!-- Todo Form: Adds a new todo item to the form and displays the list.-->
    <!-- Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- JavaScript-->
    <script src="./tracker.js"></script>
</body>

</html>
